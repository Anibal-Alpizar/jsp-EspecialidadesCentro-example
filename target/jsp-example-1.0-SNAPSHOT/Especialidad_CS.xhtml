<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>

            <!--1-->
            <h:outputLabel>Centro de salud (dar enter)</h:outputLabel>
            <h:inputText value="#{ValitationBean.code}"></h:inputText>
            <h:inputText value="#{ValitationBean.message}" readonly="true" ></h:inputText>
            <br></br>
            <br></br>

            <!--2-->
            <h:outputLabel>Tipo de servicio</h:outputLabel>
            <h:inputText value="#{beanFillServices.serviceType}"></h:inputText>
            <h:selectOneMenu >
                <f:selectItems id="services" value="#{beanFillServices.listServices}"/>
            </h:selectOneMenu>
            <br></br>
            <br></br>

            <!--3-->
            <h:outputLabel>Especialidad</h:outputLabel>
            <h:inputText value="#{beanFillSpecialty.specialtyType}"></h:inputText>
            <h:selectOneMenu >
                <f:selectItems value="#{beanFillSpecialty.listSpecialties}"/>
            </h:selectOneMenu>
            <br></br>
            <br></br>

            <!--4-->
            <h:outputLabel>Tipo de sexo aplicar:</h:outputLabel>
            <h:selectOneMenu >
                <f:selectItems value="#{beanFillGenders.listGenders}"/>
            </h:selectOneMenu>
            <br></br>
            <br></br>

            <!--5-->
            <h:outputLabel>Impresion de hora en cita</h:outputLabel>
            <h:selectOneMenu >
                <f:selectItems value="#{beanFillHours.listHours}"/>
            </h:selectOneMenu>
            <h:outputLabel value="#{beanFillHours.message}"></h:outputLabel>
            <br></br>
            <br></br>

            <!--6-->
            <h:outputLabel>Cantidad de atraso</h:outputLabel>
            <h:inputText value="#{beanMinutes.minutes}"></h:inputText>
            <h:outputLabel>minutos</h:outputLabel>

            <br></br>
            <br></br>
            <br></br>
            <br></br>
            <br></br>
            <br></br>


            <h:commandButton value="Generar tabla con los beans" onclick="javascript:window.location.href = 'http://localhost:8080/JSF-Validation-1.0-SNAPSHOT/ValitationBean.xhtml?code=' +#{ValitationBean.code}"></h:commandButton> 

            <h:dataTable value="#{beanFillServices.listServices}" var="service">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Centro de salud" />
                        <h:outputText value="Service Type" />
                        <h:outputText value="Impresion" />
                        <h:outputText value="Atraso cupo" />
                        <h:outputText value="Estado" />

                    </f:facet>
                    <h:outputText value="#{ValitationBean.code}" />
                    <h:outputText value="#{beanFillServices.serviceType}" />
                    <h:outputText value="#{beanFillHours.message}" />
                    <h:outputText value="#{beanMinutes.minutes}" />
                    
                    <h:outputText value="Activo" />

                </h:column>
            </h:dataTable>

        </h:form>
    </h:body>
</html>
